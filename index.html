<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>2ndBrain - Ultimate Productivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              hand: ['Patrick Hand', 'cursive'],
              serif: ['Crimson Pro', 'serif'],
            },
            colors: {
              zinc: {
                850: '#1f1f22',
                950: '#09090b',
              },
              paper: {
                dark: '#18181b', // zinc-900
                light: '#27272a', // zinc-800
                lines: '#3f3f46', // zinc-700
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&family=Patrick+Hand&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        overflow: hidden; /* Prevent body scroll, let App handle it */
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      /* Mobile safe area utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
        // Runtime Error Catcher for "Black Screen" debugging
        window.onerror = function(msg, url, line, col, error) {
            const root = document.getElementById('root');
            if (root && !root.hasChildNodes()) {
                const div = document.createElement('div');
                div.style.color = '#ff5555';
                div.style.backgroundColor = '#1a0000';
                div.style.padding = '20px';
                div.style.fontFamily = 'monospace';
                div.style.margin = '20px';
                div.style.border = '1px solid #ff0000';
                div.style.borderRadius = '8px';
                div.innerHTML = '<strong>Application Failed to Start</strong><br><br>' + msg + '<br><br>Check console for details.';
                document.body.appendChild(div);
            }
        };
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
